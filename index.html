<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <main class="bg-danger text-center">
        <h1 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <form class="row g-3 needs-validation bg-dark text-light mt-5" novalidate>
          <div class="col-md-4">
            <label for="nomeCognome" class="form-label">Nome Cognome</label>
            <input type="text" class="nomeCognome" id="nomeCognome" value="" required>
          </div>
          <div class="col-md-4">
            <label for="kmDaPercorrere" class="form-label">Km da percorrere</label>
            <input type="number" class="kmDaPercorrere" id="kmDaPercorrere" value="" required>
          </div>
          <div class="col-md-4">
            <label for="age" class="form-label">Eta'</label>
            <input type="number" class="age" id="age" value="" required>
           
          </div>
          </div>
          <div class="col-12 text-center">
            <button class="btn btn-primary genera m-3" type="submit">Genera</button>
            <button class="btn btn-secondary reset" type="reset">Annulla</button>
          </div>
        </form>
        <div class="result row mt-5 row-gap-4 bg-dark text-white">
            <H1 class="text-center">IL TUO BIGLIETTO</H1>
            <H3>DETTAGLIO PASSEGGERI</H3>
            <div class="col-3 bg-danger">
                <P>NOME PASSEGGERO</P>
                <p class="nomeInUscita mt-2"></p>
            </div>
            <div class="col-8 d-flex gap-5 ms-5 justify-content-around">
                <div>
                    Offerta
                    <p class="offerta mt-2"></p>
                </div>
                <div>
                    Carrozza
                    <p class="carrozza mt-2"></p>
                </div>
                <div>
                    Codice Cp
                    <p class="codiceCp mt-2"></p>
                </div>
                <div>
                    Costo biglietto
                    <p class="costoBiglietto mt-2"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
